<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>TypeScript HTML App</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="Content/bootstrap.min.css" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="Content/app.css"/>

    <!-- Library Scripts -->
    <script src="Scripts/angular.min.js"></script>

    <!-- Application Scripts -->
    <script src="app/app.js"></script>
    <script src="app/products/productListCtrl.js"></script>
</head>
<body ng-app="productManagement">

<div class="panel panel-primary">
    <div class="panel-heading" style="font-size: large;">
        Product List
    </div>
    <div class="panel-body">
        <table class="table" ng-controller="app.ProductListCtrl as vm">
            <thead>
            <tr>
                <td>
                    <button type="button" class="btn btn-primary" ng-click="vm.toggleImage()">{{ !vm.showImage ? "Show" : "Hide" }} image</button>
                </td>
                <td>Product</td>
                <td>Code</td>
                <td>Available</td>
                <td>Price</td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="product in vm.products">
                <td>
                    <img style="width: 50px; margin: 2px;" ng-if="vm.showImage" ng-src="{{product.imageUrl}}" title="{{product.productName}}" alt="{{product.productName}}"/>
                </td>
                <td>{{ product.productName }}</td>
                <td>{{ product.productCode }}</td>
                <td>{{ product.releaseDate }}</td>
                <td>{{ product.price | currency }}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
